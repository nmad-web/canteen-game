<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canteen Pong</title>
<style>
  body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; }
  canvas { background:#000; }
</style>
</head>
<body>
<canvas id="game" width="360" height="480"></canvas>
<script>
const c = document.getElementById("game"), x = c.getContext("2d");
let y = 200, bX = 180, bY = 240, dx = 2, dy = 2;

c.addEventListener("touchmove", e => y = e.touches[0].clientY - 60);

function loop(){
  x.clearRect(0,0,360,480);
  x.fillStyle="white";
  x.fillRect(20,y,10,80);
  x.beginPath(); x.arc(bX,bY,6,0,Math.PI*2); x.fill();

  bX+=dx; bY+=dy;
  if(bY<0||bY>480) dy*=-1;
  if(bX<30 && bY>y && bY<y+80) dx*=-1;
  if(bX>360) { bX=180; bY=240; }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
